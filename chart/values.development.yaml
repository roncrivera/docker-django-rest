# Default values for gatekeeper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: riverron/docker-django-gatekeeper
  tag: latest
  pullPolicy: Always
service:
  name: gatekeeper
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - tools.dev.net
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  path: /gatekeeper
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
env:
  DJANGO_ENV: development
  DJANGO_MANAGEPY_MIGRATE: true
  DJANGO_DB_NAME: gatekeeper
  DJANGO_DB_HOST: gatekeeper-development.dls3vn7hknvj.eu-west-1.rds.amazonaws.com
  DJANGO_DB_PORT: 5432
  RUNDECK_URL: http://10.10.10.169:9042
  MAIN_URL: http://main.gatekeeper-dev.svc.cluster.local:8080
  NO_PROXY: .cluster.local
